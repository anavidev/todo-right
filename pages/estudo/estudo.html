<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap_personal.css">
    <link rel="stylesheet" href="../../css/responsividade.css">
    <title>ToDoRight - Estudos</title>
</head>
<body>
    <div class="container-fluid bg-primary rounded-5 h-75 p-4" id="aplicacao">
        <img src="../../img/logo.png" class="img-fluid mb-2" alt="Logo 'ToDoRight'" title="Logo 'ToDoRight'">
        <div class="containerCategoria container-fluid bg-secondary rounded-5 mt-3 p-4 position-relative">
            <a href="#">
                <i class="bi-arrow-left position-absolute top-0 start-0 ms-4 mt-3" id="botaoVoltar"></i>
            </a>    
            <i class="bi-book" id="iconCategoria"></i>
            <h1 class="mx-3">Estudos</h1>
            <div class="listaTarefas container-fluid mt-3 mb-5">
                <div class="tarefas container-fluid">
                    <input type="checkbox" class="checkTarefa" id="checkBtn1">
                    <label for="checkBtn1">Tarefa 1</label>
                    <i class="botaoExcluir bi-trash-fill mx-1"></i>
                </div>
                <div class="tarefas container-fluid">
                    <input type="checkbox" class="checkTarefa" id="checkBtn2">
                    <label for="checkBtn2">Tarefa 2</label>
                    <i class="botaoExcluir bi-trash-fill mx-1"></i>
                </div>
                <div class="tarefas container-fluid">
                    <input type="checkbox" class="checkTarefa" id="checkBtn3">
                    <label for="checkBtn3">Tarefa 3</label>
                    <i class="botaoExcluir bi-trash-fill mx-1"></i>
                </div>
            </div>
            <button class="bg-primary position-absolute bottom-0 end-0 me-3 mb-2" id="botaoAdicionar">
                <i class="bi-plus-lg"></i>
            </button>
        </div>    
    </div>    
</body>
</html>
